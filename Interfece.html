<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style/Layout.css">
    <link rel="stylesheet" href="Style/FileTree.css">
    <link rel="stylesheet" href="Style/Colors.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <title>Integrated Development Environment</title>
</head>
<body>
<div id="grid-container">
    <div class="menu">
        <button>File</button>
        <button>Edit</button>
        <button>Options</button>
        <button>View</button>
        <i id="dark-mode-toggle" class="bi bi-brightness-high-fill"></i>
    </div>
    <div class="files">
        <div class="files-bar">Project</div>
        <div class="files-content tree">
        <ul>
            <li><details>
                <summary><img src="Images/mac-folder.png" class="folder" alt="">   cp2020</summary>
                <ul>
                    <li>
                        <details>
                            <summary><img src="Images/mac-folder.png" class="folder" alt=""> base</summary>
                            <ul>
                                <li><img src="Images/mac-file.png" class="file" alt="">  Workshop</li>
                                <li><img src="Images/mac-file.png" class="file" alt="">  Workplace</li>
                                <li><img src="Images/mac-file.png" class="file" alt="">  WorkplaceId</li>
                            </ul>
                        </details>
                    </li>
                    <li>
                        <details>
                            <summary><img src="Images/mac-folder.png" class="folder" alt=""> demo</summary>
                            <ul>
                                <li><img src="Images/mac-file.png" class="file" alt="">  ToysWorkshop</li>
                            </ul>
                        </details>
                    </li>
                    <li>
                        <details>
                            <summary><img src="Images/mac-folder.png" class="folder" alt=""> solution</summary>
                            <ul>
                                <li><img src="Images/mac-file.png" class="file" alt="">  Pair</li>
                                <li><img src="Images/mac-file.png" class="file" alt="">  WorkplaceHolder</li>
                                <li><img src="Images/mac-file.png" class="file" alt="">  Workshop</li>
                                <li><img src="Images/mac-file.png" class="file" alt="">  WorkshopFactory</li>
                                <li><img src="Images/mac-file.png" class="file" alt="">  test</li>
                            </ul>
                        </details>
                    </li>
                    <li>
                        <img src="Images/mac-file.png" class="file" alt="">  cp2020.iml
                    </li>
                </ul>
            </details></li>
        </ul>
        </div>
    </div>
    <div class="code">
        <div class="code-bar">
        <button><img src="Images/mac-file.png" class="file" alt="">  TroysWorkshop.java</button>
        </div>
        <div class="code-editor">
            <div class="line-numbers">
                <span></span>
            </div>
            <label for="code-textarea"></label><textarea id="code-textarea"></textarea>
        </div>
    </div>
    <div class="fragment">
        <div id="fragment-container"></div>
    </div>
    <div class="tabs">
        <button class="tabs-button tablinks" onclick="openTab(event, 'standard')">STANDARD</button>
        <button class="tabs-button tablinks" onclick="openTab(event, 'optymalizacje')">OPTYMALIZACJE</button>
        <button class="tabs-button">PROCESOR</button>
        <button class="tabs-button">ZALEÅ»NE</button>
    </div>

    <div id="standard" class="options">
        <div class="options-item"><input type="radio" name="version" value="c++98" id="c++98">
            <label for="c++98">C++ 98</label></div>
        <div class="options-item"><input type="radio" name="version" value="c++11" id="c++11">
            <label for="c++11">C++ 11</label></div>
        <div class="options-item"><input type="radio" name="version" value="c++14" id="c++14">
            <label for="c++14">C++ 14</label></div>
        <div class="options-item"><input type="radio" name="version" value="c++17" id="c++17">
            <label for="c++17">C++ 17</label></div>
        <div class="options-item"><input type="radio" name="version" value="c++17" id="c++20">
            <label for="c++20">C++ 20</label></div>
        <div class="options-item"><input type="radio" name="version" value="c++17" id="c++23">
            <label for="c++23">C++ 23</label></div>
    </div>

    <div id="optymalizacje" class="options">
        <div class="options-item"><input type="checkbox" name="version" value="c++98" id="o2">
            <label for="o2">O2</label></div>
        <div class="options-item"><input type="checkbox" name="version" value="c++11" id="o3">
            <label for="o3">O3</label></div>
        <div class="options-item"><input type="checkbox" name="version" value="c++14" id="o7">
            <label for="o7">O7</label></div>
    </div>
</div>

<script src="Scripts/Buttons.js"></script>
<script src="Scripts/CodeContainer.js"></script>
<script src="Scripts/Files.js"></script>
<script src="Scripts/OpenTab.js"></script>
<script src="Scripts/Mobile.js"></script>

</body>
</html>
