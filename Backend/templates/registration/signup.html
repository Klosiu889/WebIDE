<!-- templates/registration/signup.html -->
{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="panel">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="panel-button">Sign Up</button>
            <div class="panel-link"><a href="{% url 'login' %}">Log In</a></div>
        </form>
    </div>
{% endblock %}
